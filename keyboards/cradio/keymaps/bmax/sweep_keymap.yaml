    - LCTL
    - LALT
    - LGUI
    - {t: /, type: held}
    - LEFT
    - DOWN
    - UP
    - RGHT
    - BSPC
  - [+, '=', _, '-', S(SLASH), HOME, PGUP, PGDN, END, BSPC]
