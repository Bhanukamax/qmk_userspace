layout: {qmk_keyboard: cradio, qmk_layout: LAYOUT_split_3x5_2}
layers:
  _DVORAK:
  - ['''', ',', ., P, Y, F, G, C, R, L]
  - - {t: A, h: LSFT}
    - {t: O, h: LCTL}
    - {t: E, h: LALT}
    - {t: U, h: LGUI}
    - {t: I, h: _MUS}
    - D
    - {t: H, h: RGUI}
    - {t: T, h: RALT}
    - {t: N, h: RCTL}
    - {t: S, h: RSFT}
  - - ;
    - {t: Q, h: _NUMBER}
    - {t: J, h: _SYM_WIP}
    - {t: K, h: _SYS}
    - X
    - B
    - {t: M, h: _SYS}
    - {t: W, h: _SYM_WIP}
    - {t: V, h: _NUMBER}
    - Z
  - - {t: SPC, h: _NUMBER}
    - {t: SPC, h: _SYM0}
    - {t: E, h: _NUMBER}
    - {t: RSFT, h: sticky}
  _APTMAK:
  - [V, W, F, P, B, J, L, U, Y, '''']
  - - {t: R, h: LSFT}
    - {t: S, h: LCTL}
    - {t: T, h: LALT}
    - {t: H, h: LGUI}
    - {t: K, h: _MUS}
    - X
    - {t: N, h: RGUI}
    - {t: A, h: RALT}
    - {t: I, h: RCTL}
    - {t: O, h: RSFT}
  - - ;
    - {t: C, h: _NUMBER}
    - {t: G, h: _SYM_WIP}
    - {t: D, h: _SYS}
    - DEL
    - BSPC
    - {t: M, h: _SYS}
    - {t: ',', h: _SYM_WIP}
    - {t: ., h: _NUMBER}
    - Z
  - - {t: SPC, h: _NUMBER}
    - {t: SPC, h: _SYM0}
    - {t: E, h: _NUMBER}
    - {t: RSFT, h: sticky}
  _SYS:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: TRNS, h: LSFT}
    - {t: ESC, h: LCTL}
    - {t: TRNS, h: LALT}
    - {t: TAB, h: LGUI}
    - {t: ▽, type: trans}
    - <
    - {t: BSPC, h: RGUI}
    - {t: UP, h: RALT}
    - {t: ESC, h: RCTL}
    - {t: TRNS, h: RSFT}
  - - {t: ▽, type: trans}
    - HOME
    - DEL
    - {t: END, type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LEFT
    - DOWN
    - RIGHT
    - {t: ▽, type: trans}
  - - ESC
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  _SYM_WIP:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: <, h: LSFT}
    - {t: +, h: LCTL}
    - {t: '-', h: LALT}
    - {t: /, h: LGUI}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: \, h: RGUI}
    - {t: '[', h: RALT}
    - {t: ']', h: RCTL}
    - {t: '>', h: RSFT}
  - - <
    - '='
    - {t: _, type: held}
    - '?'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '|'
    - '{'
    - '}'
    - '>'
  - - ESC
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  _SYM0:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - - C(A)
    - {t: '`', h: LCTL}
    - {t: S(GRV), h: LALT}
    - {t: C(U), h: _MUS}
    - /
    - \
    - {t: _, h: RGUI}
    - {t: '=', h: RALT}
    - {t: '[', h: RCTL}
    - {t: ']', h: RSFT}
  - [C(Z), C(X), C(C), C(V), '?', '|', '-', +, '{', '}']
  - - ESC
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  _NUMBER:
  - - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - {t: '7', h: RGUI}
    - {t: '8', h: RALT}
    - {t: '9', h: RCTL}
    - {t: '0', h: RSFT}
  - - LSFT
    - LCTL
    - LALT
    - LGUI
    - /
    - .
    - {t: '4', h: RGUI}
    - {t: '5', h: RALT}
    - {t: '6', h: RCTL}
    - {t: '0', h: RSFT}
  - - +
    - {t: '=', type: held}
    - _
    - '-'
    - '?'
    - S(GRV)
    - '1'
    - '2'
    - '3'
    - '0'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BSPC
    - _FN
  _FN:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - [TO(0), TO(1), MPRV, F4, F5, DEL, MEDIA PLAY PAUSE, MNXT, F11, F12]
  - - VOLD
    - {t: VOLU, type: held}
    - F3
    - BRID
    - BRIU
    - F6
    - {t: ▽, type: trans}
    - RGB TOG
    - BRID
    - BRIU
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BSPC
    - {type: held}
  _MUS:
  - - '!'
    - '@'
    - '#'
    - $
    - '%'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BTN3
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - C(U)
    - {type: held}
    - ^
    - WH U
    - MS U
    - WH D
    - BTN2
  - - {t: ▽, type: trans}
    - ACL2
    - ACL1
    - ACL0
    - {t: ▽, type: trans}
    - C(D)
    - MS L
    - MS D
    - MS R
    - BTN1
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BSPC
    - _FN
combos:
  - {p: [16, 17], k: "BSPC", l: ["_DVORAK", "_APTMAK"]}
  - {p: [16, 17, 18], k: "ENT", l: ["_DVORAK", "_APTMAK"]}
  - {p: [11, 12], k: "Tab", l: ["_DVORAK", "_APTMAK"]}
  - {p: [12, 13], k: "Esc", l: ["_DVORAK", "_APTMAK"]}
  - {p: [22, 23], k: "Del", l: ["_DVORAK", "_APTMAK"]}
  - {p: [2, 3], k: "Q", l: ["_APTMAK"]}
  - {p: [6, 7], k: "Z", l: ["_APTMAK"]}  


